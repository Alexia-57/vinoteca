databases:
  - name: vinoteca
    databaseName: vinoteca
    user: vinoteca

services:
  - type: web
    name: vinoteca
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vinoteca
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
